#spring.cloud.config.uri=http://localhost:8087
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      label: develop
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
  application:
    name: config-client
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
server:
  port: 8089
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/