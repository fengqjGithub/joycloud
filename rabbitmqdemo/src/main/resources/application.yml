server:
  port: 9090
spring:
  application:
    name: rabitmqDemo
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: testhost
    publisher-confirms: true # 开启发送确认
    publisher-returns: true # 开启发送失败退回
    listener:
      direct:
        acknowledge-mode: manual   # 开启ACK
      simple:
        acknowledge-mode: manual   # 开启ACK