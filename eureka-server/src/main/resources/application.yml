server:
  port: 8080
eureka:
  instance:
    hostname: localhost
    appname: joy
    lease-expiration-duration-in-seconds: 90 #
    lease-renewal-interval-in-seconds: 30 #
  client:
    register-with-eureka: false #
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eureka-server