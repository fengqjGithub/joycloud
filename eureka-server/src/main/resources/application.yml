server:
  port: 8088
eureka:
  instance:
    hostname: localhost
    appname: joy
    lease-expiration-duration-in-seconds: 90 #用于定义服务失效的时间，默认90秒
    lease-renewal-interval-in-seconds: 30 #用于定义服务续约任务的调用间隔时间，默认30秒。
  client:
    register-with-eureka: false #服务端不用向注册中心注册
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
